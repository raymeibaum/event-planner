<div class="home">
	<div class="row">
		<div class="col-sm-8">
			<div class="page-header">
				<h1 ng-bind="$ctrl.currentLocation"></h1>
			</div>
			<div class="google-map">
				<div map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZyqLNZP3P4zpkKiECu84Ukwz3a40caEM">
				  <ng-map center="{{$ctrl.mapLatLng}}" zoom="{{$ctrl.mapZoom}}">
						<marker
							ng-repeat="event in $ctrl.eventsList"
							position="[{{event.latitude}}, {{event.longitude}}]"
							title="{{event.title}}">
						</marker>
				  </ng-map>
				</div>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="page-header">
				<h1>Events</h1>
			</div>
			<div class="categories">
				<select
					class="form-control"
					ng-model="$ctrl.selectedCategory"
					ng-change="$ctrl.getEventsForCategory()"
					ng-disabled="$ctrl.categoryDisabled">
					<option value="">Select category</option>
					<option value="all">all</option>
					<!-- TODO: Sanitize category.name to display & correctly-->
					<option ng-repeat="category in $ctrl.categories" value="{{category.id}}" ng-bind="category.name"></option>
				</select>
				<hr>
				<div class="events-list">
					<ul class="list-unstyled">
						<li ng-repeat="event in $ctrl.eventsList">
							<a href="/events/{{event.id}}" ng-mouseover="$ctrl.moveMapToEvent(event)">{{event.title}}</a>
							<hr>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
